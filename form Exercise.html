<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!--==============================
            Sign Up Part Start
    ==================================-->

    <table class="table">
                
        <form action="" method="post">
            <tr>
                
                <tr><td class="name"><h2>Sign Up</h2><hr></td></tr>
                <td class="name1">FIRST NAME:</td>
                <tr><td><input type="text" name="firstname" class="form1" placeholder="Enter your First Name"></td></tr>
            
                <td class="name2">LAST NAME:</td>
                <tr><td><input type="text" name="lastname" class="form2" placeholder="Enter your Last Name"></td></tr>
            
                <td class="name4">PASSWORD:</td>
                <tr><td><input type="password" name="password" class="form4" placeholder="Enter your Password"></td></tr>

                <td class="name5">CONFIRM PASSWORD:</td>
                <tr><td><input type="password" name="password" class="form5" placeholder="Confirm your Password"></td></tr>
              
                <td class="name6">EMAIL ADDRESS:</td>
                <tr><td><input type="email" name="emailadd" class="form6" placeholder="Enter your Email Address"></td></tr>
              
                <td class="name7">BIRTHDATE:</td>
                <tr><td><input type="date" name="birthdate" class="form7"></td></tr>
            
                <td class="name8">AGE:</td>
                <tr><td><input type="number" name="age" class="form8" placeholder="Enter your Age"></td></tr>

                <tr>  
                <td class="name9"><p>GENDER: &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" value="male" /> Male
                <input type="radio" name="gender"value="female" /> Female</td>
                </tr> 

            </tr>        
        </form>
    </table>

                <td><input type="submit" class="signup" value="Sign Up"></td>

            Sign Up Part End
    ==================================-->

</html>
